<head>
    <meta charset="UTF-8">

    <title>Budget App</title>

    <div class="container">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <button id="hide_show">Hide</button><br>
                <select name="" id="categories">
                    <option value="salary">Salary</option>
                </select>
                <input type="number" id="num_value">
                <button onclick="catFunction()">+</button><br>
                
                <label>Add new category</label><br>
                <input type="text" name="new_cat" id="new_cat">
                <button onclick="addCatFunction()">Add</button> 
            </section>

            <section>
                <canvas id="bar_chart" width="300px" height="350px"></canvas>
            </section>
            <section>
                <canvas id="pie_chart" width="400px" height="350px"></canvas>
            </section>
        </main>
